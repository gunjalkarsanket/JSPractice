<!DOCTYPE HTML>
<html>
    <body>
        <input type="button" value="cube" onClick="getCube(2)"/>
        <p id="t" > </p>
        <script>
               function getCube(num)
               {
                   window.alert(num*num*num);
               }
         let celc=temperature(100);
          document.getElementById("t").innerHTML=celc+" celcius";
               function temperature(f)
               {
                  return (5/9)*(f-32);
                
               }
            </script>
            </body>
        </html>
